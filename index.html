<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Powerade Promo</title>
</head>
<body>
  <div class="fade-on"></div>
  <div class="fade-off"></div>
  <section class="promo-container">
    <img src="images/price-mask.svg" alt="" class="mask">
    <div class="price-info">
      <div class="price"><span class="product-number">2</span><span id="slash">/</span><span id="money-sign">$</span><span id="money-value">5</span></div>
      <span class="deal-copy">Buy Any 2</span>
      <p class="line-one">POWERADE</p>
      <p class="line-two">All Flavours, 710mL</p>
    </div>
  </section>
  <section class="points-circle">
    <div class="points-circle-container">
      <div class="container-circle">
        <div class="circle-background-red"></div>
        <div class="circle-background-white"></div>
        <img class="circle-border" src="/images/circle.svg" alt="">
        <div class="text-container">
          <span class="top-text">Up to</span>
          <span class="points">450</span>
          <span class="bottom-text">Points</span>
        </div>
        <img class="points-logo" src="images/petro_points_black.png" alt="">
      </div>
    </div>
  </section>
  <section class="disclaimer-container">
    <span class="disclaimer">Ask for details, visit petro-points.com or facebook</span>
    <span class="disclaimer">Offer valid until October 24, 2022. At participating locations. Plus applicable taxes.</span>
    <span class="trade-mark">â„¢Trademark of Suncor Energy Inc. Used under licence. </span>

  </section>
  <section class="product-images">
    <img src="images/drinks/blue-drink.png" alt="blue powerade" id="left-image">
    <img src="images/drinks/gree-drink.png" alt="green powerade" id="center-image">
    <img src="images/drinks/red-drink.png" alt="red Powerade" id="right-image">
  </section>

</body>
</html>
