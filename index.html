<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Powerade Promo</title>
</head>
<body>
  <div class="fade-on"></div>
  <div class="fade-off"></div>
  <section class="promo-container">
    <div class="price-info">
      <div class="price"><span class="product-number">2</span><span id="slash">/</span><span id="money-sign">$</span><span class="money-value">5</span></div>
      <span class="deal-copy">Buy Any 2</span>
      <p>POWERADE<br>All Flavours, 710mL</p>
    </div>
  </section>
  <section class="points-circle">
    <img id="petro-puck" src="images/petro-circle-red.png" alt="">
  </section>
  <section class="disclaimer-container">
    <span class="disclaimer">Ask for details, visit petro-points.com or facebook</span>
    <span class="disclaimer">Offer valid until October 24, 2022. At participating locations. Plus applicable taxes.</span>
    <span class="trade-mark">â„¢Trademark of Suncor Energy Inc. Used under licence. </span>

  </section>
  <section class="product-images">
    <img src="images/drinks/blue-drink.png" alt="blue powerade" id="left-image">
    <img src="images/drinks/gree-drink.png" alt="green powerade" id="center-image">
    <img src="images/drinks/red-drink.png" alt="red Powerade" id="right-image">
  </section>

</body>
</html>
